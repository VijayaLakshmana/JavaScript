<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventHandlin</title>
</head>
<body>
    <button id="myButton">click me</button>
    <p id="output"></p>

<script>
    function setupEventHandlerls(){
        let clickCount = 0;
        function handleClick(){
            clickCount++;
            document.getElementById('output').textContent=`   Button clicked ${clickCount} times`;
        }
        document.getElementById('myButton').addEventListener('click',handleClick);
    }
    setupEventHandlerls();
</script>
</body>
</html>
